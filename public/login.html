<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <section class="mt-5 mx-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="img/bg/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="loginForm">
                        <h1>Login</h1>
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Username</label>
                            <input id="username" type="text" class="form-control form-control-lg" placeholder="Your Username" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label">Password</label>
                            <input id="password" type="password" class="form-control form-control-lg" placeholder="Your password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <p class="small fw-bold mt-2 pt-1 mb-0">
                                Don't have an account? <a href="register.html" class="link-danger">Register</a>
                            </p>
                            <p class="small fw-bold mt-2 pt-1 mb-0">
                                <a href="forgot.html" class="text-warning text-decoration-none">Forgot password?</a>
                            </p>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" onclick="login()">Login</button>

                        </div>
                    </form>

                    <script>

                    </script>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
