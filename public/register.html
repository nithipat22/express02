<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <section class="mt-5 mx-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 d-none d-md-inline">
                    <img src="img/bg/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form id="loginForm">
                        <h1>Register</h1>
                        <div id="step1">
                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <label class="form-label">Username</label>
                                <input id="username" type="text" class="form-control form-control-lg" placeholder="Your Username" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" type="password" class="form-control form-control-lg" placeholder="Your password" />
                            </div>
                            <!-- Conform Password -->
                            <div class="form-outline mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input id="ConfirmPassword" type="password" class="form-control form-control-lg" placeholder="Confirm Your password" />
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="small fw-bold mt-2 pt-1 mb-0">
                                    i have an account? <a href="login.html" class="link-success text-decoration-none">Login</a>
                                </p>
                                <p class="small fw-bold mt-2 pt-1 mb-0">
                                    <a href="forgot.html" class="text-warning text-decoration-none">Forgot password?</a>
                                </p>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-success btn-lg" onclick="nextToStep2()">NEXT</button>
                            </div>
                        </div>
                        <div id="step2" class="d-none">
                            <div class="form-outline mb-4">
                                <label class="form-label">Email</label>
                                <input id="email" type="email" class="form-control form-control-lg" placeholder="Your Username" required />
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-success btn-lg" onclick="backToStep1()">back</button>
                                <button type="button" class="btn btn-success btn-lg" onclick="nextToStep3()">NEXT</button>
                            </div>
                        </div>
                        <div id="step3" class="d-none">
                            <div class="form-outline mb-4">
                                <label class="form-label">Your OTP please Check Your Email</label>
                                <input id="otp" type="number" class="form-control form-control-lg" placeholder="Your OTP" required />
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-success btn-lg" onclick="backToStep2()">back</button>
                                <button type="button" class="btn btn-success btn-lg" onclick="register()">NEXT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
